<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script type="text/javascript" src="script.js"></script>
</head>

<body>
  <div id="flip-card">
    <div id="flip-card-inner">
      <div id="flip-card-front">
        <div id="stamp">
          <img src="assets/unnamed.png" />
          <!-- Stock image hosted on imgbb -->
        </div>
        <div id="Name">Happy New Year</div>
        <button id="btnOpen">Open</button>
      </div>
      <div id="flip-card-back">
        <div class="lid" id="one">
          <p id="companyName">Wright Brothers</p>
        </div>
        <div class="lid" id="two"></div>
        <div id="envelope"></div>
        <div id="letter">
          <button id="btnClose"><i class="fa-solid fa-xmark"></i></button>
          <img width="85%" height="auto" src="assets/frame3.png" />
          <p id="message">
            Share Happiness <br />& Joy

            <br />
            <br />
            <br />
            <span>"Ho Ho Ho! Your Secret Santa Recipient Is..."</span>
            <br>
            <br>
            <span style="
                  margin: 20px;
                  font-size: 25px;
                  font-style: italic;
                  font-family: 'Times New Roman', Times, serif;
                  font-weight: 10;
                  color: #ff8585;
                ">
              Recipient's
              Name
            </span>
            <br />
            <br />
            <br />
            Wishing you joyous holiday moments as you embark on this festive Secret Santa adventure!🎁✨<br />
            Best,
            <br>
            Santa's Little Helper🎅
            <br />
          </p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
